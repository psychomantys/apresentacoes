<h1 style="direction:ltr;">cut</h1>
<ul><li style="direction:ltr;"><h2>Usado para extrair campos ou pedaços de fluxos</h2></li>
<li style="direction:ltr;"><h2>Caso os arquivos sejam omitidos, sera usado a entrada padrão.</h2></li>
<li style="direction:ltr;"><h2>Exemplo:</h2></li>
<ul><li style="direction:ltr;">cut [opções] [arquivos]</li>
</ul><li style="direction:ltr;"><h2>Toda vez que você precisar de um campo, pode usar o cut</h2></li>
