<h1 style="direction:ltr;">cut</h1>
<ul><li style="direction:ltr;"><h2>cut -d <font color="#000080">:</font> -f <font color="#800000">1</font> &lt; /etc/passwd</h2></li>
<ul><li style="direction:ltr;">Mostra o login de todos os usuários</li>
</ul><li style="direction:ltr;"><h2>cut -d <font color="#000080">:</font> -f <font color="#800000">3,4</font> /etc/passwd</h2></li>
<ul><li style="direction:ltr;">Pega os campos <font color="#800000">3</font> e <font color="#800000">4</font> que são delimitados por “<font color="#800000">:</font>”</li>
</ul><li style="direction:ltr;"><h2>cut -c <font color="#800000">2-10</font> /etc/passwd</h2></li>
<ul><li style="direction:ltr;">Pega do <font color="#800000">2</font> ao <font color="#800000">10</font> caractere</li>
</ul></ul></body>
