			### O que caracteriza um Grid?

			Segundo **Ian Foster**:

<blockquote>
	<ol>
	<li> ...coordinates resources that are not subject to centralized control... </li>
	<li> ...using standard, open, general-purpose protocols and interfaces...</li>
	<li>...to deliver nontrivial qualities of service.</li>
	</ol>
</blockquote>

			Segundo **Buyya/Venugopal**:

			> a type of parallel and distributed system that enables the sharing, selection, and aggregation of geographically distributed autonomous resources dynamically at runtime depending on their availability, capability, performance, cost, and users quality-of-service requirements


		</script>
	</section>

	<section data-markdown>
		<script type="text/template">
			### O que caracteriza uma Cloud?

			Segundo **Sean Ludwig**:

<blockquote>
Let's start at the beginning. "Cloud" is a metaphor for the Internet, and "cloud computing" is using the Internet to access applications, data or services that are stored or running on remote servers.

When you break it down, any company offering an Internet-based approach to computing, storage and development can technically be called a cloud company. However, not all cloud companies are the same.

Typically, these companies focus on offering one of three categories of cloud computing services. These different segments are called the "layers" of the cloud.
</blockquote>

			* Voltado a serviços: **IaaS**, **PaaS**, **SaaS** ...

			* Recursos infinitos e elasticos ?
			* Pay-as-you-go (on demand) ?
			* Sem padrões bem definidos
		</script>

	<section data-markdown>
		<script type="text/template">
		### Cloud

		* Usa muito como padrão o **Amazon**
		* Mais integrada a virtualização
		* Voltado a industria, a venda de serviço, de apenas uma organização
		* Começou pensando em **IaaS**, pode suportar **PaaS** e **SaaS**
		* Emgloba grid, por ser muito generico

		### Grid

		* Padrões bem mais definidos, por isso subconjunto de cloud
		* Menos integrado a virtualização, mas presente
		* Mais de origem academica, a gerenciar recursos compartilhados, multi-institucional
		* Começou pensando em **PaaS** e **SaaS**, pode suportar **IaaS**

		</script>
	</section>
