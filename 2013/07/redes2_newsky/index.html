		<h1>AMACS</h1>
	</section>

	<section data-markdown>
		<script type="text/template">
		### AMACS

		* Status: Em uso
		* Método de enlace: VDL Mode 4 e GSM
		* Aplicação: Air to Air e Air to Ground
		* Modulação: GSM/UAT, em casos especificos pode ser utilizado Gaus Minimum Shift Keying(GMSK)
		* Erro de mensagem: 10^-7 com base em uma taixa de erro de bit fisico de 10^-3
		</script>
	</section>

	<section>
		<h1>B-AMC</h1>
	</section>

	<section data-markdown>
		<script type="text/template">
		### B-AMC

		* Status: ????
		* Método de enlace: 2 métodos:
			* a/g: topologia de estrela entre aviões e as estações
			* a/a: Comunicação entre as naves, descentralizada, auto-organizada e formada de "bolhas" de comunicação
		* Aplicação: Air to Air e Air to Ground
		* Modulação: Orthogonal Frequency Division Multiplexing (OFDM)
		* Erro de mensagem: Erro de frame de 10^-2
		</script>
	</section>


	<section>
		<h1>LDL</h1>
	</section>

	<section data-markdown>
		<script type="text/template">
		### LDL

		* Status: Ainda um candidato
		* Método de enlace: Essencialmente parecido com VDL-3 e com uma outra camada física para operações de L-Band baseadas no UAT
		* Aplicação: a/g e a/a
		* Modulação: Continuous-phase frequencyshift keying (CPFSK) e GMSK
		* Erro de mensagem: ???????
		</script>
	</section>

	<section>
		<h1>P-34</h1>
	</section>

	<section data-markdown>
		<script type="text/template">
		### P-34

		* Status: ?????????????
		* Método de enlace: Utiliza TDMA para compartilhar o canal. Possui duas camadas físicas diferentes:
			1. Isotropic Orthogonal Transform Algorithm(IOTA), opcional.
			2. Scalable Adaptive Modulation (SAM), necessária.
		* Aplicação: a/a e a/g(mobile and fixed network, mobile to repeater to mobile, and direct radio to radio)
		* Erro de mensagem: ??????????
		* Modulação: OFDM como esquema subjacente.
		------------------------------------------------------------------
		||50KHz Channel|100KHz Channel|150KHz Channel|
		|:----------:|:-----------:|:----------:|:----------:|
		|Modulation Type 1|QPSK(2bits/symbol)|QPSK(2bits/symbol)|QPSK(2bits/symbol)|
		|Modulation Type 2|16QAM(4bits/symbol)|16QAM(4bits/symbol)|16QAM(4bits/symbol)|
		|Modulation Type 3|64QAM(6bits/symbol)|64QAM(6bits/symbol)|64QAM(6bits/symbol)|
		</script>
	</section>
