	<section data-markdown>
		<script type="text/template">
		### Criando projeto para o android

		```sh
		$ npm install -g cordova
		$ cordova create teste com.teste "Aplicativo teste"
		$ cd teste
		$ cat www/index.html
		$ cordova platforms add android
		$ cordova build android
		```
		</script>
	</section>

	<section data-markdown>
		<script type="text/template">
		### Executando o emulador do android

		```sh
		$ cordova emulate android
		```

		### Ou no browser
		```sh
		$ cordova serve
		```

		Pronto. basta ir em **http://localhost:8000**!

		</script>
